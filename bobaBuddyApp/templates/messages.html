        <img src="{{url_for('static', filename='anonymousFemaleIcon.png')}}">

        <div class="box has-background-warning is-justify-content-left">
            {{user_data['message1']}}
        </div>
        <div class="box has-background-warning-light justify-content: right">
            {{default_response['message1']}}
        </div>
        <div class="box has-background-warning is-justify-content-left">
            {{user_data['message2']}}
        </div>
        <div class="box has-background-warning-light justify-content: right">
            {{default_response['message2']}}
        </div>
        <div class="box has-background-warning is-justify-content-left">

</div>

{% endblock %}
